<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DidikLink | Log Masuk</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="icon" type="image/x-icon" href="dlink.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#06b6d4">
  <link rel="apple-touch-icon" href="didiklink.png">
  <meta name="apple-mobile-web-app-status-bar" content="#0f172a">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 24px;
    }
    .neon-text {
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass w-full max-w-md p-8 text-center">
    <div class="flex flex-col items-center mb-6">
      <img src="didiklink.png" alt="DidikLink Logo" class="w-20 h-20 mb-2 drop-shadow-[0_0_10px_rgba(6,182,212,0.5)]">
      <h1 class="text-3xl font-black tracking-tighter">
        <span class="text-white">DIDIK</span><span class="text-cyan-400">LINK</span>
      </h1>
      <p class="text-[10px] text-gray-400 tracking-[0.3em] uppercase font-bold mt-1">Bridge to Success</p>
    </div>
    
    <p class="mb-8 text-gray-200">Log masuk sebagai:</p>
    
    <div class="space-y-4">
      <button id="loginTeacherBtn" class="w-full py-4 px-4 bg-purple-600 hover:bg-purple-700 rounded-xl font-bold transition shadow-lg active:scale-95">ğŸ‘©â€ğŸ« Guru / Pentadbir</button>
      
      <button id="loginParentBtn" class="w-full py-4 px-4 bg-cyan-500 hover:bg-cyan-600 rounded-xl font-bold transition shadow-lg active:scale-95 text-gray-900">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Ibu Bapa / Penjaga</button>
    </div>
    
    <p id="status" class="mt-8 text-xs text-gray-500 uppercase tracking-widest font-semibold"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Inisialisasi Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp({
        apiKey: "AIzaSyDozc46BtKOvWfBMcujmAYO89xA1q36a2E",
        authDomain: "classmanagement-d0085.firebaseapp.com",
        projectId: "classmanagement-d0085",
        storageBucket: "classmanagement-d0085.firebasestorage.app",
        messagingSenderId: "1088302691324",
        appId: "1:1088302691324:web:8f983e4090f231fdc93879",
        measurementId: "G-JCPNXLX0T3"
      });
    }

    const auth = firebase.auth();
    const statusEl = document.getElementById('status');
    const loginTeacherBtn = document.getElementById('loginTeacherBtn');
    const loginParentBtn = document.getElementById('loginParentBtn');

    // Semakan Sesi (Session Check)
    auth.onAuthStateChanged((user) => {
      if (user) {
        const role = localStorage.getItem('userRole');
        if (role === 'teacher') window.location.href = 'teacher-dashboard.html';
        else if (role === 'parent') {
          // Hanya redirect jika ada ID murid yang disimpan
          if (localStorage.getItem('parentStudentId')) {
            window.location.href = 'parent-dashboard.html';
          }
        }
      }
    });

    // Logik Butang Guru
    loginTeacherBtn.addEventListener('click', () => {
      statusEl.textContent = 'Mengesahkan akses guru...';
      auth.signInAnonymously()
        .then(() => {
          localStorage.setItem('userRole', 'teacher');
          window.location.href = 'teacher-dashboard.html';
        })
        .catch(err => statusEl.textContent = 'Ralat: ' + err.message);
    });

    // Logik Butang Ibu Bapa (Dibaiki: Pergi ke parent-login.html)
    loginParentBtn.addEventListener('click', () => {
      window.location.href = 'parent-login.html';
    });

    // Pendaftaran Service Worker (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('DidikLink PWA Berjaya Didaftarkan!'))
          .catch(err => console.log('Pendaftaran PWA Gagal', err));
      });
    }
  </script>
</body>
</html>
